version: "3.9"

name: moneymap

services:
    auth:
        build:
            context: ./Auth
            dockerfile: Dockerfile
        restart: always
        shm_size: 128mb
        ports:
            - "8080:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/moneymap
        depends_on:
            - db

    categories:
        build:
            context: ./Categories
            dockerfile: Dockerfile
        restart: always
        shm_size: 128mb
        ports:
            - "8082:8082"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/moneymap
        depends_on:
            - db
            - auth

    transactions:
        build:
            context: ./Transactions
            dockerfile: Dockerfile
        restart: always
        shm_size: 128mb
        ports:
            - "8081:8081"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/moneymap
        depends_on:
            - db
            - auth

    budgets:
        build:
            context: ./Budgets
            dockerfile: Dockerfile
        restart: always
        shm_size: 128mb
        ports:
            - "8083:8083"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/moneymap
        depends_on:
            - db
            - auth

    db:
        image: postgres:16
        restart: always
        shm_size: 128mb
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - ./Database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    pgdata:
